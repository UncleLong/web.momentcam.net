    <script>
        $(function () {
            BindEvent.init();
            ProductThumb.init();
            Theme.init();
            window.parent.history.pushState(null, null, "Index.html?name=chooseItem");
            //左右切换按钮
            $(".pWrapper").parent().siblings(".swiper-button-prev").css("background-image", "url(https://mall-res.momentcam.net/Images/mo/v2/beauty/beauty_makeup_left_disabled.png)");
            $(".pWrapper").parent().siblings(".swiper-button-next").css("background-image", "url(https://mall-res.momentcam.net/Images/mo/v2/beauty/beauty_makeup_right_normal.png)");
            $(".pWrapper").scroll(function () {
                var result = "";
                $.each($(".pWrapper .swiper-slide"), function (i, e) {
                    result += " " + checkInView($(e), false, $(".pWrapper"));
                });
                var firstWord = result.substr(0, 4), endWord = result.substr(result.length - 4);
                console.log(result);
                changeBtns(firstWord, endWord, $(".pWrapper"));
            });
            $("body").unbind("click").on("click", function () {
                try {
                    window.parent.hiding($(this));
                } catch (e) {

                }
            });
            var dialog = new mdc.dialog.MDCDialog(document.querySelector('#mdc-dialog-default'));
            dialog.listen('MDCDialog:accept', function () {
                console.log('accepted');
            });
            dialog.listen('MDCDialog:cancel', function () {
                console.log('canceled');
            });
            document.querySelector('#default-dialog-activation').addEventListener('click', function (evt) {
                dialog.lastFocusedTarget = evt.target;
                dialog.show();
            });
            (function () {
                setTimeout(function () {

                    window.basicTabBar = new mdc.tabs.MDCTabBar(document.querySelector('#basic-tab-bar'));

                }, 200)
            })();
        });
